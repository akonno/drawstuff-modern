name: CI

on:
  push:
  pull_request:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake g++ make \
            libx11-dev \
            mesa-common-dev \
            libgl1-mesa-dev \
            libglm-dev

      - name: Configure
        run: |
          cmake -S . -B build

      - name: Build
        run: |
          cmake --build build -j 2
